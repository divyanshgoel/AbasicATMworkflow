<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ATM Project</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="panel-heading">
                        <h1 class="text-center">ATM Machine</h1>

                </div>
                <div class = "panel-body">


                    <div class="col-md-7" id="logside" style="border-right: 1px solid #dddddd">
                        <div style="font-size: 40px" class="text-center">Stats</div>
                        <div >
                            <div id="logStyle">
                                <table id="table1" class="table table-hover text-center" >
                                    <thead>
                                    <tr style="font-size: medium">
                                        <th>Amount</th>
                                        <th>2000</th>
                                        <th>500</th>
                                        <th>100</th>
                                        <th>50</th>
                                        <th>Left Amount</th>
                                    </tr>
                                    </thead>
                                    <tbody style="color: white" class="text-center">
                                    </tbody>
                                </table>
                            </div>
                            <div id="currAmount" style="font-size: medium" class="text-center">
                                <label >Current Amount Available: </label>
                                <span id="currentAmount">
                            </span>
                            </div>
                        </div>
                        <div id="fillatm">
                            <form name="Fill_ATM" class="form-group">
                                <h3>Enter the number of notes</h3>
                                <div class="formSpacing">
                                    <label>2000 Currency Notes</label>
                                    <input type="number" id="2000"  placeholder="2000" min=0 class="form-control" required>
                                </div>
                                <div class="formSpacing">
                                    <label>500 Currency Notes</label>
                                    <input type="number" id="500"  placeholder="500" min=0 class="form-control" required>
                                </div>
                                <div class="formSpacing">
                                    <label>100 Currency Notes</label>
                                    <input type="number" id="100"  placeholder="100" min=0 class="form-control" required>
                                </div>
                                <div class="formSpacing">
                                    <label>50 Currency Notes</label>
                                    <input type="number" id="50"  placeholder="50" min=0 class="form-control" required>
                                </div>
                                <div class="formSpacing">
                                    <label for="max_limit">Maximun Limit in Rs.</label>
                                    <input type="number" id="max_limit" min=0 placeholder="Max limit" class="form-control" required>
                                </div>

                                <input type="button" id="btn1" value="Add Money in Bank" class="btn btn-primary pull-right" />

                            </form>
                        </div>
                    </div>
                    <div class="col-md-5" id="userside">
                        <div style="font-size: 40px" class="text-center">Customer View</div>
                        <hr/>
                        <form class="form-group">
                            <div >
                                <label id="amountLabel">Enter the Amount you would like to Withdraw :-</label>
                                <div>
                                    <div class="col-md-6" id="amountDiv">
                                        <div class="input-group">
                                            <div class="input-group-addon">â‚¹</div>
                                            <input type="number" class="form-control" id="amount" placeholder="Amount" min="0" required>
                                        </div>
                                    </div>

                                    <center>
                                        <div class="col-md-6" >
                                            <input type="button" value="Withdraw Amount" class="btn btn-primary btn-block"  id="btn2"/>
                                        </div>
                                    </center>
                                </div>
                            </div>
                        </form>
                        <br/>
                        <br/>
                        <div id="currencyDenominations">
                        </div>
                        <div id="error">
                        </div>
                        <div id="maxLimit">
                        </div>
                    </div>

                </div>
                <div class="panel-footer"><h2 class="text-center">
                    Copyrights @ To The New
                </h2></div>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="atm.js"></script>
    </body>

</html>
