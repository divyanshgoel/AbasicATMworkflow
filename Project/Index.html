<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ATM Project</title>
	  <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
	  <div class="container-fluid">
		  <div class="row">
			  <header>
				<h1>TO THE NEW</h1>
			</header>
				<div class="col-md-8">
					<div >
						<div id="logStyle">
							<table id="table1" class="table">
								<thead>
								<tr>
								  <th>Amount</th>
								  <th>2000</th>
								  <th>500</th>
								  <th>100</th>
								  <th>Left Amount</th>
								</tr>
								</thead>
							<tbody>
							</tbody>
						  </table>
						</div>
						<div>
							<h3>Current Amount: </h3>	
						<div id="currentAmount">
							
						</div>
							</div>
					</div>
					<div id="fillatm">
					  <form name="Fill_ATM">
						  <h3>Enter the number of notes</h3>
						<label for="two_thoushand">2000 Currency Notes</label>
						<input type="number" id="2000"  placeholder="2000" min=0 required>

						<label for="five_hundred">500 Currency Notes</label>
						<input type="number" id="500"  placeholder="500" min=0 required>


						<label for="hundred">100 Currency Notes</label>
						<input type="number" id="100"  placeholder="100" min=0 required>

						<label for="max_limit">Maximun Limit in Rs.</label>
						<input type="number" id="max_limit" min=0 placeholder="Max limit" required>


						<input type="submit" id="btn1" value="Submit" />
					  </form>
					</div>	
				</div>
			  	<div class="col-md-4">
					<h1>Customer View</h1>
					<hr/>
					<form>
						<div class="form-group">
							<label for="InputAmount">Enter the Amount you would like to Withdraw :-</label>
							<br/>
							<br/>
							<div>
								<div class="col-sm-6">
									<div class="input-group">
										<div class="input-group-addon">$</div>
										<input type="number" class="form-control" id="amount" placeholder="Amount" min="0" value="" required>
									</div>
								</div>
								<!--                        <br/>-->
								<center>
									<div class="col-sm-4" >
										<input value="Withdraw Amount" class="btn btn-primary"  id="btn2" type="button" />
									</div>
								</center>
							</div>
						</div>
					</form>
					<br/>
					<br/>
					<div id="currencyDenominations">
					</div>
					<div id="error">
			  	</div>
			</div>
	  </div>
	  
	  </div>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="/script.js"></script>
  </body>

</html>
